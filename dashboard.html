<!DOCTYPE html>
<html>
<head>
	<title>Dashboard - Inventory Management System</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<head>
	<link rel="stylesheet" href="dashboard.css">
	<script>
		function disableBack() { 
			window.history.forward() 
		}

		window.onload = disableBack();
		window.onpageshow = function(evt) { 
			if (evt.persisted) disableBack() 
		}

        function logout() {
				alert('Logout Successfully');
				window.location.reload();
                location.href = "index.html";
            }		
    </script>  
</head>
<body>
	<div id="dashboardMainContainer">
		<div class="dashboard_sidebar">
            <h3 class="dashboard_logo">IMS</h3>
            <h4 class="dashboard_logoline">Inventory Management System</h4>
			<div class="dashboard_sidebar_user">
				
				<img src="blank-user-200px.jpg"alt="User image" width="100" height="100">

				<span>Tejas Kothawade</span>
			</div>
			<div class="dashboard_sidebar_menus">
				<ul class="dashboard_menu_lists">
					<li>
						<a href="" ><i class="fa fa-tachometer"></i> Dashboard</a>
					</li>
					<li>
						<a href="" ><i class="fa fa-list"></i> Items</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-user-o"></i> Customers</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-shopping-cart"></i> Sales</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-money"></i> Payment</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-tags"></i> Purchase Orders</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-file-text-o"></i> Bills</a>
                    </li>
                    <li>
						<a href="" ><i class="fa fa-folder-open-o"></i> Documents</a>
                    </li>
				</ul>
			</div>
		</div>
		<div class="dashboard_content_container">
			<div class="dashboard_topNav">
			
				<a  onclick="logout()" type="button" id="logoutBtn"><i class="fa fa-power-off"></i></i>Log-Out</a>
			</div>
			<div class="dashboard_content">
				<div class="dashboard_content_main">
				</div>
			 </div>
		</div>
	</div>

</body>
</html>
